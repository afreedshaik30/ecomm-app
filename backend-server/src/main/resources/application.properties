spring.application.name=backend-server
frontend.client=${CLIENT}

# JWT
jwt.secret=${JWT_SECRET}
jwt.header=Authorization

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ecomdb}
spring.datasource.url=jdbc:mysql://localhost:3306/db_ecomm
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:admin560}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.format_sql=true

spring.mvc.throw-exception-if-no-handler-found=true

logging.file.name=logs/spring.log

